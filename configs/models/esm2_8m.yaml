# ESM-2 8M Configuration
# Smallest ESM-2 model - good for testing and quick experiments

model:
  model_type: "esm2"
  model_name: "facebook/esm2_t6_8M_UR50D"
  layer_ids: [3]  # Middle layer of 6-layer model
  batch_size: 32  # Can use larger batch
  dtype: "float32"  # 8M model can use float32





